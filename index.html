<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod Parcel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            font-size: 1.2rem;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom: 3px solid #007BFF;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 5px 5px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Tab Merekod Data */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Tab Melihat Sejarah */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .filter-container label {
            font-weight: bold;
            color: #555;
        }

        .filter-container input,
        .filter-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-container select {
            width: 200px;
        }

        .actions-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .record-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .record-table th,
        .record-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .record-table th {
            background: #007BFF;
            color: white;
        }

        .record-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .record-table tr:hover {
            background: #f1f1f1;
            cursor: pointer;
        }

        .record-table tr.selected {
            background: #ffeeba;
        }

        .total-fees {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Rekod Parcel</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('record-tab')">Merekod Data</div>
            <div class="tab" onclick="switchTab('history-tab')">Melihat Sejarah</div>
        </div>

        <!-- Tab Content: Merekod Data -->
        <div id="record-tab" class="tab-content active">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Tambah Rekod Baru</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="delivery-date">Tarikh:</label>
                    <input type="date" id="delivery-date">
                </div>
                <div class="form-group">
                    <label for="weight-category">Kategori Berat:</label>
                    <select id="weight-category"></select>
                </div>
                <div class="form-group">
                    <label for="quantity">Kuantiti:</label>
                    <input type="number" id="quantity" placeholder="Masukkan kuantiti" min="1">
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="addRecord()">Tambah Rekod</button>
            </div>
        </div>

        <!-- Tab Content: Melihat Sejarah -->
        <div id="history-tab" class="tab-content">
            <div class="filter-container">
                <label for="filter-type">Pilihan Penapisan:</label>
                <select id="filter-type" onchange="toggleFilterInputs()">
                    <option value="daily">Mengikut Hari</option>
                    <option value="range">Mengikut Julat Tarikh</option>
                </select>

                <!-- Input for daily filter -->
                <div id="daily-filter" style="display: block;">
                    <label for="filter-date">Pilih Tarikh:</label>
                    <input type="date" id="filter-date" onchange="filterByDate()">
                </div>

                <!-- Input for range filter -->
                <div id="range-filter" style="display: none;">
                    <label for="start-date">Dari:</label>
                    <input type="date" id="start-date" onchange="filterByDate()">
                    <label for="end-date">Hingga:</label>
                    <input type="date" id="end-date" onchange="filterByDate()">
                </div>
            </div>

            <div class="actions-container">
                <button class="btn" onclick="exportToCSV()">Eksport ke CSV</button>
                <button class="btn" onclick="exportToPDF()">Eksport ke PDF</button>
            </div>

            <table class="record-table" id="record-table">
                <thead>
                    <tr>
                        <th>Tarikh</th>
                        <th>Kategori Berat</th>
                        <th>Kuantiti</th>
                        <th>Jumlah Upah (RM)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rekod akan dimuatkan di sini -->
                </tbody>
            </table>
            <div class="total-fees" id="total-fees">Jumlah Keseluruhan Upah: RM0.00</div>
        </div>
    </div>

    <script>
        // JavaScript code for loading categories, adding records, filtering, exporting, and switching tabs
        document.addEventListener('DOMContentLoaded', () => {
            populateWeightCategories();
            initializeDefaultDate();
        });

        const records = JSON.parse(localStorage.getItem('records')) || [];

        function populateWeightCategories() {
            const weightSelect = document.getElementById('weight-category');
            for (let i = 0; i <= 100; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i === 0 ? 'Kurang 1 kg' : `${i} kg tetapi di bawah ${i + 1} kg`;
                weightSelect.appendChild(option);
            }
        }

        function initializeDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('delivery-date').value = today;
            document.getElementById('filter-date').value = today;
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
            filterByDate();
        }

        function addRecord() {
            const date = document.getElementById('delivery-date').value;
            const weight = document.getElementById('weight-category').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!date || isNaN(quantity) || quantity <= 0) {
                alert('Sila masukkan data yang sah.');
                return;
            }

            const baseFee = 1.30;
            const additionalFeePerKg = 0.20;
            const feePerParcel = weight == 0 ? baseFee : baseFee + (weight * additionalFeePerKg);
            const totalFee = (feePerParcel * quantity).toFixed(2);

            const existingIndex = records.findIndex(record => record.date === date && record.weight === `${weight} kg`);
            if (existingIndex !== -1) {
                const overwrite = confirm("Rekod untuk kategori ini sudah wujud. Adakah anda ingin menulis ganti?");
                if (!overwrite) {
                    return;
                } else {
                    records.splice(existingIndex, 1); // Remove existing record
                }
            }

            const record = { date, weight: `${weight} kg`, quantity, totalFee };
            records.push(record);
            localStorage.setItem('records', JSON.stringify(records));
            filterByDate();
            alert('Rekod berjaya ditambah!');
        }

        function toggleFilterInputs() {
            const filterType = document.getElementById('filter-type').value;
            const dailyFilter = document.getElementById('daily-filter');
            const rangeFilter = document.getElementById('range-filter');

            if (filterType === 'daily') {
                dailyFilter.style.display = 'block';
                rangeFilter.style.display = 'none';
            } else {
                dailyFilter.style.display = 'none';
                rangeFilter.style.display = 'block';
            }
        }

        function filterByDate() {
            const filterType = document.getElementById('filter-type').value;
            let filteredRecords = [];

            if (filterType === 'daily') {
                const filterDate = document.getElementById('filter-date').value;
                filteredRecords = records.filter(record => record.date === filterDate);
            } else if (filterType === 'range') {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;

                if (!startDate || !endDate) return;

                filteredRecords = records.filter(record => record.date >= startDate && record.date <= endDate);
            }

            renderFilteredTable(filteredRecords);
        }

        function renderFilteredTable(filteredRecords) {
            const tableBody = document.getElementById('record-table').querySelector('tbody');
            tableBody.innerHTML = '';
            let totalFees = 0;

            filteredRecords.forEach((record) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.weight}</td>
                    <td>${record.quantity}</td>
                    <td>${record.totalFee}</td>
                `;
                row.onclick = () => deleteRecord(record);
                tableBody.appendChild(row);
                totalFees += parseFloat(record.totalFee);
            });

            document.getElementById('total-fees').textContent = `Jumlah Keseluruhan Upah: RM${totalFees.toFixed(2)}`;
        }

        function deleteRecord(record) {
            const confirmDelete = confirm("Adakah anda pasti mahu memadam rekod ini?");
            if (confirmDelete) {
                const index = records.findIndex(r => r.date === record.date && r.weight === record.weight && r.quantity === record.quantity);
                if (index !== -1) {
                    records.splice(index, 1);
                    localStorage.setItem('records', JSON.stringify(records));
                    filterByDate();
                }
            }
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Tarikh,Kategori Berat,Kuantiti,Jumlah Upah (RM)\n";

            records.forEach(record => {
                const row = `${record.date},${record.weight},${record.quantity},${record.totalFee}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'rekod_parcel.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Rekod Parcel", 10, 10);
            let y = 20;
            records.forEach(record => {
                doc.text(`Tarikh: ${record.date}, Berat: ${record.weight}, Kuantiti: ${record.quantity}, Upah: RM${record.totalFee}`, 10, y);
                y += 10;
            });

            doc.save("rekod_parcel.pdf");
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
